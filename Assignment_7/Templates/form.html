<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form to PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .field { margin-bottom: 10px; }
        .field input { margin-right: 10px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Submit Dynamic Form Data</h2>
    <form id="dynamicForm" action="/exportFormPDF" method="post">
        <div id="fields">
            <!-- Static fields -->
        </div>
        <button type="button" onclick="addField()">Add Field</button><br><br>
        <input type="submit" value="Generate PDF">
    </form>

    <script>
        function addField() {
            const div = document.createElement("div");
            div.className = "field";
            const id = Date.now();
            div.innerHTML = `
                <input type="text" name="label_${id}" placeholder="Label (e.g. Phone)">
                <input type="text" name="value_${id}" placeholder="Value">
                <button type="button" onclick="removeField(this)">Remove</button>
            `;
            document.getElementById("fields").appendChild(div);
        }
        function removeField(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
